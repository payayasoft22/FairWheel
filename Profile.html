<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            background-color: #fff;
            padding: 10px 20px;
            border: 1px solid #ddd;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s ease;
        }

        .tab-button:hover,
        .tab-button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            color: #3498db;
        }

        .logout-button {
            display: block;
            width: 100%;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Confirmation Modal Styling */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content h4 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .modal-buttons .yes {
            background-color: #e74c3c;
            color: white;
        }

        .modal-buttons .no {
            background-color: #3498db;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab-button {
                margin: 10px 0;
            }

            .logout-button {
                width: auto;
                margin-top: 20px;
            }
        }

       

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .payment-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
        }

        .payment-buttons button:hover {
            background-color: #0056b3;
        }

        .payment-details {
            display: none;
            margin-top: 20px;
        }

        .payment-details.active {
            display: block;
        }

        .saved-payments {
            margin-top: 30px;
        }

        .saved-payments .payment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .saved-payments .payment button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-details {
    display: none;
}

.payment-details.active {
    display: block;
}


        .saved-payments .payment button.edit {
            background-color: #ffc107;
        }

        .saved-payments .payment button:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .payment-buttons button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button" data-tab="personal-details">Personal Details</button>
            <button class="tab-button" data-tab="payment-method">Payment Method</button>
            <button class="tab-button" data-tab="tickets">Tickets</button>
            <button class="tab-button" data-tab="history">History</button>
        </div>

        <div class="tab-content" id="personal-details">
            <h3>Personal Details</h3>
            <p>Here are your personal details...</p>
        </div>

        <div class="tab-content" id="payment-method">
            <div class="container">
                <h1>Payment Methods</h1>
                <div class="payment-buttons">
                    <button id="gcashBtn">GCash</button>
                    <button id="cardBtn">Card</button>
                    <button id="paypalBtn">PayPal</button>
                </div>
                
                <div id="gcashDetails" class="payment-details">
                    <h2>GCash Details</h2>
                    <form id="gcashForm">
                        <label for="gcashNumber">GCash Number</label>
                        <input type="text" id="gcashNumber" name="gcashNumber" required placeholder="Enter GCash number">
                        <button type="submit">Save GCash</button>
                    </form>
                </div>
        
                <div id="cardDetails" class="payment-details">
                    <h2>Card Details</h2>
                    <form id="cardForm">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
        
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" name="cardName" required placeholder="Enter cardholder name">
        
                        <label for="cardExpiry">Expiry Date (MM/YY)</label>
                        <input type="text" id="cardExpiry" name="cardExpiry" required placeholder="MM/YY">
        
                        <label for="cardCVV">CVV</label>
                        <input type="text" id="cardCVV" name="cardCVV" required placeholder="Enter CVV">
        
                        <button type="submit">Save Card</button>
                    </form>
                </div>
        
                <div id="paypalDetails" class="payment-details">
                    <h2>PayPal Details</h2>
                    <form id="paypalForm">
                        <label for="paypalEmail">PayPal Email</label>
                        <input type="email" id="paypalEmail" name="paypalEmail" required placeholder="Enter PayPal email">
                        <button type="submit">Save PayPal</button>
                    </form>
                </div>
        
                <div class="saved-payments" id="savedPayments">
                    <h2>Saved Payment Methods</h2>
                    <!-- Saved payment methods will be displayed here -->
                </div>
            </div>
        
        </div>

       

        <div class="tab-content" id="history" style="display: none;">
            <h3>History</h3>
            <p>Here is your purchase history...</p>
        </div>

        <button id="logoutButton" class="logout-button">Logout</button>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name</p>
    </footer>

    <!-- Logout Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <h4>Are you sure you want to log out?</h4>
            <div class="modal-buttons">
                <button class="yes" onclick="logoutUser()">Yes</button>
                <button class="no" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabs = document.querySelectorAll(".tab-button");
            const contents = document.querySelectorAll(".tab-content");

            tabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    // Remove active classes
                    tabs.forEach((t) => t.classList.remove("active"));
                    contents.forEach((c) => c.classList.remove("active"));

                    // Add active class to current tab and its content
                    tab.classList.add("active");
                    const tabId = tab.getAttribute("data-tab");
                    document.getElementById(tabId).classList.add("active");
                });
            });

            // Activate the first tab and content by default
            tabs[0].classList.add("active");
            contents[0].classList.add("active");
        });

        const logoutButton = document.getElementById("logoutButton");
        const confirmationModal = document.getElementById("confirmationModal");

        logoutButton.addEventListener("click", () => {
            // Show the confirmation modal when logout button is clicked
            confirmationModal.style.display = 'flex';
        });

        function closeModal() {
            // Hide the confirmation modal if "No" is clicked
            confirmationModal.style.display = 'none';
        }

        function logoutUser() {
            // Redirect to the logout script or perform logout logic
            window.location.href = 'logout.php'; // Adjust according to your actual logout implementation
        }

        document.addEventListener('DOMContentLoaded', () => {
    const gcashBtn = document.getElementById('gcashBtn');
    const cardBtn = document.getElementById('cardBtn');
    const paypalBtn = document.getElementById('paypalBtn');

    const gcashDetails = document.getElementById('gcashDetails');
    const cardDetails = document.getElementById('cardDetails');
    const paypalDetails = document.getElementById('paypalDetails');

    const toggleDetails = (activeDetail) => {
        gcashDetails.classList.remove('active');
        cardDetails.classList.remove('active');
        paypalDetails.classList.remove('active');

        activeDetail.classList.add('active');
    };

    gcashBtn.addEventListener('click', () => toggleDetails(gcashDetails));
    cardBtn.addEventListener('click', () => toggleDetails(cardDetails));
    paypalBtn.addEventListener('click', () => toggleDetails(paypalDetails));
});

    </script>
</body>
</html>
