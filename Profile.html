<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS -->
    <style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        box-sizing: border-box;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }
      
      main {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .profile-container {
        display: flex;
        gap: 20px;
      }
      
      .sidebar {
        width: 250px; /* Adjust as needed */
      }
      
      .sidebar .tabs {
        flex-direction: column; 
      }
      
      .sidebar .tab-button {
        margin-bottom: 5px;
        width: 100%; 
        text-align: left; 
      }
      
      .content-area {
        flex-grow: 1; 
      }
      
      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .tab-button {
        background-color: #eee;
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .tab-button.active {
        background-color: #ddd;
      }
      
      .tab-content {
        display: none; 
      }
      
      .tab-content.active {
        display: block;
      }
      
      h3 {
        margin-top: 0;
      }
      
      .container {
        max-width: 500px;
        margin: 20px auto;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .payment-buttons button {
        background-color: #007bff; 
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .payment-details {
        margin-top: 20px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        display: none; 
      }
      
      .payment-details.active {
        display: block;
      }
      
      .saved-payments {
        margin-top: 20px;
      }
      
      button {
        background-color: #28a745; 
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #218838; 
      }
      
      .logout-button {
        display: block;
        margin: 20px auto;
      }
      
      footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
      }
      
      /* Logout Confirmation Modal Styles */
      .confirmation-modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
        padding-top: 60px;
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        border-radius: 5px;
      }
      
      .modal-buttons {
        margin-top: 20px;
        text-align: right; 
      }
      
      .modal-buttons button {
        margin-left: 10px; 
      }
      
      /* Media Queries for Responsiveness */
      @media (max-width: 768px) { 
        main {
          max-width: 95%; 
          margin: 10px auto; 
        }
      
        .profile-container {
          flex-direction: column; /* Stack vertically on smaller screens */
        }
      
        .sidebar {
          width: 100%; 
        }
      
        .tabs {
          flex-direction: column; 
          align-items: center; 
        }
      
        .tab-button {
          margin: 5px 0; 
          width: 80%; 
        }
      
        .container {
          max-width: 90%; 
        }
      
        .payment-details {
          margin-top: 10px; 
        }
      
        .modal-content {
          width: 80%; 
        }
      }
      
      @media (max-width: 480px) { 
        .modal-content {
          width: 95%; 
        }
      
        .payment-buttons button {
          padding: 8px 15px; 
          font-size: 14px; 
        }
      }
    </style>
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button" data-tab="personal-details">Personal Details</button>
            <button class="tab-button" data-tab="payment-method">Payment Method</button>
            <button class="tab-button" data-tab="history">History</button>
        </div>

        <div class="tab-content" id="personal-details">
            <h3>Personal Details</h3>
          
            <div class="container">
              <form id="profileForm" method="post">
                <div>
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" name="fullName" value="Full Name" readonly> 
                </div>
                <div>
                  <label for="gender">Gender:</label>
                  <select id="gender" name="gender" disabled>
                    <option value="Female" selected>Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div>
                  <label for="phoneNumber">Phone Number:</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" value="Phone Number" readonly> 
                </div>
                <div>
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" value="Email" readonly> 
                </div>
          
                <button type="button" id="editButton" onclick="toggleEdit()">EDIT</button> 
              </form>
            </div>
          </div>
              
              
        <div class="tab-content" id="payment-method">
            <div class="container">
                <h1>Payment Methods</h1>
                <div class="payment-buttons">
                    <button id="gcashBtn">GCash</button>
                    <button id="cardBtn">Card</button>
                    <button id="paypalBtn">PayPal</button>
                </div>
                
                <div id="gcashDetails" class="payment-details">
                    <h2>GCash Details</h2>
                    <form id="gcashForm">
                        <label for="gcashNumber">GCash Number</label>
                        <input type="text" id="gcashNumber" name="gcashNumber" required placeholder="Enter GCash number">
                        <button type="submit">Save GCash</button>
                    </form>
                </div>
        
                <div id="cardDetails" class="payment-details">
                    <h2>Card Details</h2>
                    <form id="cardForm">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
        
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" name="cardName" required placeholder="Enter cardholder name">
        
                        <label for="cardExpiry">Expiry Date (MM/YY)</label>
                        <input type="text" id="cardExpiry" name="cardExpiry" required placeholder="MM/YY">
        
                        <label for="cardCVV">CVV</label>
                        <input type="text" id="cardCVV" name="cardCVV" required placeholder="Enter CVV">
        
                        <button type="submit">Save Card</button>
                    </form>
                </div>
        
                <div id="paypalDetails" class="payment-details">
                    <h2>PayPal Details</h2>
                    <form id="paypalForm">
                        <label for="paypalEmail">PayPal Email</label>
                        <input type="email" id="paypalEmail" name="paypalEmail" required placeholder="Enter PayPal email">
                        <button type="submit">Save PayPal</button>
                    </form>
                </div>
        
                <div class="saved-payments" id="savedPayments">
                    <h2>Saved Payment Methods</h2>
                    <!-- Saved payment methods will be displayed here -->
                </div>
            </div>
        
        </div>

       

        <div class="tab-content" id="history" style="display: none;">
            <h3>History</h3>
            <p>Here is your purchase history...</p>
        </div>

        <button id="logoutButton" class="logout-button">Logout</button>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name</p>
    </footer>

    <!-- Logout Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <h4>Are you sure you want to log out?</h4>
            <div class="modal-buttons">
                <button class="yes" onclick="logoutUser()">Yes</button>
                <button class="no" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabs = document.querySelectorAll(".tab-button");
            const contents = document.querySelectorAll(".tab-content");

            tabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    // Remove active classes
                    tabs.forEach((t) => t.classList.remove("active"));
                    contents.forEach((c) => c.classList.remove("active"));

                    // Add active class to current tab and its content
                    tab.classList.add("active");
                    const tabId = tab.getAttribute("data-tab");
                    document.getElementById(tabId).classList.add("active");
                });
            });

            // Activate the first tab and content by default
            tabs[0].classList.add("active");
            contents[0].classList.add("active");
        });

        const logoutButton = document.getElementById("logoutButton");
        const confirmationModal = document.getElementById("confirmationModal");

        logoutButton.addEventListener("click", () => {
            // Show the confirmation modal when logout button is clicked
            confirmationModal.style.display = 'flex';
        });

        function closeModal() {
            // Hide the confirmation modal if "No" is clicked
            confirmationModal.style.display = 'none';
        }

        function logoutUser() {
            // Redirect to the logout script or perform logout logic
            window.location.href = 'logout.php'; // Adjust according to your actual logout implementation
        }

        document.addEventListener('DOMContentLoaded', () => {
    const gcashBtn = document.getElementById('gcashBtn');
    const cardBtn = document.getElementById('cardBtn');
    const paypalBtn = document.getElementById('paypalBtn');

    const gcashDetails = document.getElementById('gcashDetails');
    const cardDetails = document.getElementById('cardDetails');
    const paypalDetails = document.getElementById('paypalDetails');

    const toggleDetails = (activeDetail) => {
        gcashDetails.classList.remove('active');
        cardDetails.classList.remove('active');
        paypalDetails.classList.remove('active');

        activeDetail.classList.add('active');
    };

    gcashBtn.addEventListener('click', () => toggleDetails(gcashDetails));
    cardBtn.addEventListener('click', () => toggleDetails(cardDetails));
    paypalBtn.addEventListener('click', () => toggleDetails(paypalDetails));
});

                function toggleEdit() {
                  const inputs = document.querySelectorAll('#profileForm input, #profileForm select');
                  const editButton = document.getElementById('editButton');
                  const form = document.getElementById('profileForm'); 
              
                  if (editButton.textContent === 'EDIT') {
                    inputs.forEach(input => {
                      if (input.tagName === 'SELECT') {
                        input.disabled = false; 
                      } else {
                        input.readOnly = false;
                      }
                    });
                    editButton.textContent = 'SAVE';
              
                    // Add Cancel button
                    const cancelButton = document.createElement('button');
                    cancelButton.textContent = 'CANCEL';
                    cancelButton.type = 'button'; 
                    cancelButton.onclick = function(event) {
                      event.preventDefault();
                      toggleEdit(); // Revert to non-editable mode
                    };
                    form.appendChild(cancelButton); 
              
                  } else {
                    inputs.forEach(input => {
                      if (input.tagName === 'SELECT') {
                        input.disabled = true;
                      } else {
                        input.readOnly = true;
                      }
                    });
              
                    editButton.textContent = 'EDIT';
                    form.removeChild(form.lastChild); // Remove the "Cancel" button
                  }
                }
            

    </script>
</body>
</html>
