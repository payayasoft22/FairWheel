<!DOCTYPE html>
<html>
<head>
    <title>FairWheel We Love To Have You</title>
    <link rel="icon" href="window_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="registration-form">
        <h2>Register with FairWheel</h2>
        <h3>We Love To Have You</h3>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" onclick="window.location.href='FairWheel.html';">Register</button>

        </form>
    </div>
    </body>
    </html>
